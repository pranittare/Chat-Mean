<div *ngIf="editmode">
    <form (ngSubmit)="onEditItem(f)" #f="ngForm" >
       
        <mat-form-field class="example-full-width">

            <input matInput placeholder="Type Here" type="text" id="content" name="content" required ngModel>
            
            <br>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary"  type="submit" [disabled]="!f.valid">Update</button>
            
    </form>
</div>
